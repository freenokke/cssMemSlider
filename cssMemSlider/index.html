<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/ico">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="slider">
    <div class="slider__container ">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4"> 
      <div class="slider__images">
        <div class="slider__slide s1">SLIDE 1</div>
        <div class="slider__slide s2">SLIDE 2</div>
        <div class="slider__slide s3">SLIDE 3</div>
        <div class="slider__slide s4">SLIDE 4</div>
      </div>
      <div class="slider__slider-handle">
        <label for="r1"><div class="bullet b1"></div></label>
        <label for="r2"><div class="bullet b2"></div></label>
        <label for="r3"><div class="bullet b3"></div></label>
        <label for="r4"><div class="bullet b4"></div></label>
      </div>
      <div class="slider__slide-description slide-description">
        <div class="slide-description__text-list">
          <p class="text t1"> Описание к слайду 1</p>
          <p class="text t2"> Описание к слайду 2</p>
          <p class="text t3"> Описание к слайду 3</p>
          <p class="text t4"> Описание к слайду 4</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
